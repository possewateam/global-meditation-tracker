<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="preconnect" href="https://www.youtube.com" crossorigin>
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    <link rel="dns-prefetch" href="https://www.youtube.com">
    <link rel="dns-prefetch" href="https://unpkg.com">
    <title>Power of Sakash - Global Meditation</title>
    <script>
      // Global name-helper polyfills for vendor bundles
      (function(){
        // Ensure __safeName and __fnName exist for assignments like `__name = __safeName`
        if (typeof window.__safeName !== 'function') {
          window.__safeName = function(fn) { return fn; };
        }
        if (typeof window.__fnName !== 'function') {
          window.__fnName = function(fn) { return fn; };
        }
        // Global __name polyfill for chunks that reference it before defining
        if (typeof window.__name !== 'function') {
          window.__name = function(target, value) {
            try { Object.defineProperty(target, 'name', { value, configurable: true }); } catch(_) {}
            return target;
          };
        }
      })();
    </script>
    <script type="module">
      if (import.meta.env && import.meta.env.DEV) {
        const RefreshRuntime = (await import("/@react-refresh")).default;
        RefreshRuntime.injectIntoGlobalHook(window);
        window.$RefreshReg$ = () => {};
        window.$RefreshSig$ = () => (type) => type;
        window.__vite_plugin_react_preamble_installed__ = true;
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
